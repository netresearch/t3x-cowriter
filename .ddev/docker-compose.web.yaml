services:
    web:
        environment:
            - EXTENSION_KEY=t3_cowriter
            - PACKAGE_NAME=netresearch/t3-cowriter

            # TYPO3 v14 config
            - TYPO3_DB_DRIVER=mysqli
            - TYPO3_DB_USERNAME=root
            - TYPO3_DB_PASSWORD=root
            - TYPO3_DB_HOST=db
            - TYPO3_SETUP_ADMIN_EMAIL=admin@example.com
            - TYPO3_SETUP_ADMIN_USERNAME=admin
            - TYPO3_SETUP_ADMIN_PASSWORD=Joh316!
            - TYPO3_PROJECT_NAME=EXT:t3_cowriter Dev Environment
            - TYPO3_SERVER_TYPE=apache
        volumes:
            # Extension source (at project root)
            - type: bind
              source: ../
              target: /var/www/t3_cowriter
              consistency: cached
            # TYPO3 v14 installation volume
            - v14-data:/var/www/html/v14
            # Documentation volume
            - docs-data:/var/www/html/docs
volumes:
    v14-data:
        name: "t3-cowriter-v14-data"
    docs-data:
        name: "t3-cowriter-docs-data"
