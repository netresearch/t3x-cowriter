# Adapted from https://github.com/TYPO3GmbH/blog/blob/master/.github/workflows/ci.yml
name: CI

on:
    push:
        branches: [main, 'feature/**']
    pull_request:
        branches: [main]

permissions: {}

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read

        strategy:
            fail-fast: false
            matrix:
                typo3: [ '^14.0' ]
                php: [ '8.5' ]

        steps:
            -   name: Harden Runner
                uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
                with:
                    egress-policy: audit

            -   id: checkout
                name: Checkout
                uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            -   id: setup_php
                name: Set up PHP version ${{ matrix.php }}
                uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
                with:
                    php-version: ${{ matrix.php }}
                    extensions: pcov
                    tools: composer:v2, php-cs-fixer

            -   name: Validate composer.json and composer.lock
                run: composer validate

            -   id: composer-cache-vars
                name: Composer Cache Vars
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
                    echo "timestamp=$(date +"%s")" >> $GITHUB_OUTPUT

            -   id: composer-cache-dependencies
                name: Cache Composer dependencies
                uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
                with:
                    path: ${{ steps.composer-cache-vars.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-${{ steps.composer-cache-vars.outputs.timestamp }}
                    restore-keys: |
                        ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-
                        ${{ runner.os }}-composer-${{ matrix.php }}-
                        ${{ runner.os }}-composer-

            -   id: install
                name: Install dependencies with typo3/cms-core:${{ matrix.typo3 }}
                run: |
                    composer require typo3/cms-core:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-backend:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-rte-ckeditor:${{ matrix.typo3 }} --no-progress --no-update
                    composer install --no-interaction --prefer-dist
                    git checkout composer.json

            -   id: security
                name: Security audit
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer audit

            -   id: lint
                name: Lint
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:lint

            -   id: generate-php-cs-fixer-config
                name: Generate .php-cs-fixer.php
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    cp Build/.php-cs-fixer.dist.php .php-cs-fixer.php

            -   id: cgl
                name: CGL
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    php-cs-fixer fix --dry-run --verbose --config Build/.php-cs-fixer.dist.php

            -   id: phpstan
                name: PHPStan
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:phpstan -- --error-format=github

            -   id: rector
                name: Rector
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:rector

            -   id: unit-tests
                name: Unit Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    php -d pcov.enabled=1 .Build/bin/phpunit -c Build/phpunit/UnitTests.xml --coverage-clover .Build/coverage/unit.xml

            -   id: integration-tests
                name: Integration Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    php -d pcov.enabled=1 .Build/bin/phpunit -c Build/phpunit/IntegrationTests.xml --coverage-clover .Build/coverage/integration.xml

            -   id: e2e-tests
                name: E2E Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    php -d pcov.enabled=1 .Build/bin/phpunit -c Build/phpunit/E2ETests.xml --coverage-clover .Build/coverage/e2e.xml

            -   id: functional-tests
                name: Functional Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    if [ -f "Build/phpunit/FunctionalTests.xml" ]; then
                        php -d pcov.enabled=1 .Build/bin/phpunit -c Build/phpunit/FunctionalTests.xml --coverage-clover .Build/coverage/functional.xml
                    else
                        echo "FunctionalTests.xml not found, skipping..."
                    fi
                env:
                    typo3DatabaseDriver: pdo_sqlite

            -   id: setup-node
                name: Set up Node.js
                if: ${{ always() && steps.install.conclusion == 'success' }}
                uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
                with:
                    node-version: '24'

            -   id: npm-install
                name: Install npm dependencies
                if: ${{ always() && steps.setup-node.conclusion == 'success' }}
                run: npm install

            -   id: js-tests
                name: JavaScript Tests
                if: ${{ always() && steps.npm-install.conclusion == 'success' }}
                run: npm run test:coverage

            -   id: codecov
                name: Upload coverage to Codecov
                if: ${{ always() && steps.install.conclusion == 'success' }}
                uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    files: .Build/coverage/unit.xml,.Build/coverage/integration.xml,.Build/coverage/e2e.xml,.Build/coverage/functional.xml,coverage/lcov.info
                    fail_ci_if_error: false
