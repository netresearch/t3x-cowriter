name: License Check

on:
  push:
    branches: [main]
    paths:
      - 'composer.json'
      - 'package.json'
  pull_request:
    branches: [main]
    paths:
      - 'composer.json'
      - 'package.json'
  schedule:
    - cron: '0 9 * * 1'

permissions: {}

jobs:
  license-check:
    uses: netresearch/typo3-ci-workflows/.github/workflows/license-check.yml@main
    permissions:
      contents: read
