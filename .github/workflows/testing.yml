name: Extended Testing
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read
jobs:
  mutation-testing:
    name: Mutation Testing (PHP)
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: '8.5'
          extensions: pcov
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress

      - name: Generate coverage for infection
        run: |
          mkdir -p .Build/logs
          .Build/bin/phpunit -c Build/phpunit/UnitTests.xml --testsuite="Unit Tests" --coverage-xml=.Build/logs/coverage-xml --log-junit=.Build/logs/junit.xml

      - name: Run mutation testing
        run: .Build/bin/infection --threads=4 --no-progress --logger-github --skip-initial-tests --coverage=.Build/logs --test-framework-options="--testsuite='Unit Tests'"
        env:
          INFECTION_DASHBOARD_API_KEY: ${{ secrets.INFECTION_DASHBOARD_API_KEY }}

  js-coverage:
    name: JavaScript Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests with coverage
        run: npx vitest run --coverage

      - name: Upload JS coverage to Codecov
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          files: coverage/lcov.info
          flags: javascript
          name: js-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  fuzz-testing:
    name: Fuzz Testing (PHP)
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: '8.5'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress

      - name: Run fuzz tests
        run: .Build/bin/phpunit -c Build/phpunit/UnitTests.xml --testsuite="Unit Tests" --group=fuzz
