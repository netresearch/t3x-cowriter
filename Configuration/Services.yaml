services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Netresearch\T3Cowriter\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  Netresearch\T3Cowriter\Service\ProgressService:
    arguments:
      $cache: '@cache.t3_cowriter_progress_cache'

  cache.t3_cowriter_progress_cache:
    class: TYPO3\CMS\Core\Cache\Frontend\FrontendInterface
    factory: ['@TYPO3\CMS\Core\Cache\CacheManager', 'getCache']
    arguments: ['t3_cowriter_progress']